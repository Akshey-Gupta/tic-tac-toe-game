<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="svgs/logo.svg" alt="logo"></li>
            <li class="top">Home</li>
            <li class="top">About</li>
        </ul>
        <div class="musicvolume">
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            <audio id="bgmusic" src="music.mp3"></audio>
        </div>
    </nav>
    <div class="gameContainer">
        <div class="gameinfo">
            <h1>Welcome to the Game</h1>
        </div>
        <div class="gameContainer2">
        <div class="container">
            <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
    </div>
    <div>
        <span class="info">Turn for "X"</span>
        <div class="imgbox">
            <img src="excited.gif" alt="" width="0px">
        </div>
        <button id="reset">Reset</button>
    </div>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
